<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalNotes</title>
    <script>
        function display(){
            var src = document.getElementById("src");
            var frame = document.getElementById("result");
            frame.srcdoc = src;
        }
    </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
    <label for="file1">HTML Filename:</label>
    <input size="50" type="text" id="file1" class="filename HTML"><br><br>
    <textarea onkeyup="display()" id="src" class="big HTML"></textarea><br><br><br><br>

    <label for="file2">CSS Filename:</label>
    <input size="50" type="text" id="file2" class="filename CSS"><br><br>
    <span contenteditable="true" class="big CSS">Code Here</span><br><br><br><br>

    <label for="file3">JS Filename:</label>
    <input size="50" type="text" id="file3" class="filename JS"><br><br>
    <span contenteditable="true" class="big JS">Code Here</span><br><br><br><br>

    <iframe id="result"></iframe> 
</body>
</html>
